A-1122=As technology evolves, the most prominent web browsers made the decision to stop supporting Flash video plugins. In line with this global trend, we've made some changes to our DStv Now online service. Our DStv desktop player is a flash-based service, it was discontinued on 17 October 2016 and the download option is no longer available online. You can still stream your favourite shows or movies online, or use the DStv Now app to manage your downloads.
A-1123=We use an HTML5 player which gives our customers a more secure environment and better playback experience when streaming Live TV or Catch Up. If you would like to download content, please use the DStv Now app.
