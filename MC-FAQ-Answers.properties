A-1114=You can access DStv Now online by visiting www.dstv.com/now using a PC or MAC. DStv Now apps are also available for certain Android devices (tablets and phones from version 4.1 (Jelly Bean) to 5.0 (Lollipop)), and certain iOS devices (iPad and iPhone running iOS7 or later). You can download these from the relevant app Store.
A-1115=If you have an iOS device (iPad, iPhone or iPod Touch) you can get DStv Now in the apple app Store. The Android version of DStv Now is available to download from the Google Play Store.
A-1116=You need to be an active DStv Premium, DStv Extra or DStv Compact customer, have access to a PC or MAC, or an Android or iOS device, plus access to a broadband Internet connection. You also require an active Connect ID linked profile. #nl# We strongly suggest using DStv Now in conjunction with an uncapped ISP account and familiarising yourself with the fees that your operator charges for data (both in and out of bundle).
A-1117=You can use DStv Now on any broadband Internet connection, including ADSL, 3G/HSDPA, 4G/LTE or Wi-Fi. A minimum connection speed of 2Mbps is required, but for the best experience, we recommend a 4Mbps line or faster. #nl# It is highly recommended that you use DStv Now in conjunction with an uncapped Internet account to avoid unexpected data bills. Please familiarise yourself with the data costs charged by your Internet Service Provider (ISP), as DStv cannot be held responsible for high data bills received from your ISP.
